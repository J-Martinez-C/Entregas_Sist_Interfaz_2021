<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/estilos_banderas.css">

</head>
<body>
    <h1>Javiera Martínez Celis</h1>

    <h2>Países</h2>

    <p>Colombia</p>
    <div class="colombia">
        <div class="amarillo"></div>
        <div class="azul"></div>
        <div class="rojo"></div>
    </div>

    <p>México</p>
    <div class="mexico">
        <div class=" verde"></div>
        <div class="blanco"></div>
        <div class="rojo2"></div>

        <div class=" imagen1">
            <img src="../banderas/assets/img/escudo-mexico.png" width="130px" height="130px">
        </div>
    </div>

    <p>España</p> 
    <div class="españa">
        <div class="rojo3"></div>
        <div class="amarillo2"></div>
        <div class="rojo4"></div>

        <div class="imagen2"> 
            <img src="../banderas/assets/img/EscudodeEspañaPerfectoBordeNegro-1.png" width="100px" height="100px">
        </div>
    </div>

    <p>Japón</p>
    <div class="españa">
        <div class="blanco2"></div>
        <div class="circulo"></div>
    </div>

    <p>Islandia</p>
    <div class="islandia">
        <div class="rojo5"></div>

        <div class="blanco3"></div>
        <div class="blanco4"></div>
        <div class="blanco5"></div>
        <div class="blanco6"></div>

        <div class="azul2"></div>
        <div class="azul3"></div>
        <div class="azul4"></div>
        <div class="azul5"></div>
    </div>

    <p>Chile</p>
    <div class="chile">
        <div id="estrella"></div>
        <div class="azul6"></div>
        <div class="blanco7"></div>
        <div class="rojo6"></div>
       
    </div>

    <p>Brasil</p>
    <div class="brasil">
        <div class="verde2"></div>
        <div class="diamante"></div>
        <div class="circulo2"></div>
    </div>

    <p>Pakistan</p>
    <div class="pakistan">
        <div class="blanco8"></div>
        <div class="verde3"></div>
        <div class="luna"></div>
        <div id="estrella2"></div>
    </div>

    <p>Corea del Sur</p>
    <div class="corea">
        <div class="blanco9"></div>
        <div class="circulo3"></div>
        <div class="semi-circulo"></div>
        <div class="circulo4"></div>
        <div class="circulo5"></div>

        <div class="rectangulo1"></div>
        <div class="rectangulo2"></div>
        <div class="rectangulo3"></div>

        <div class="rectangulo4"></div>
        <div class="rectangulo5"></div>
        <div class="rectangulo6"></div>
        <div class="rectangulo7"></div>

        <div class="rectangulo8"></div>
        <div class="rectangulo9"></div>
        <div class="rectangulo10"></div>
        <div class="rectangulo11"></div>
        <div class="rectangulo12"></div>

        <div class="rectangulo13"></div>
        <div class="rectangulo14"></div>
        <div class="rectangulo15"></div>
        <div class="rectangulo16"></div>
        <div class="rectangulo17"></div>
        <div class="rectangulo18"></div>
        
    </div>

</body>
</html>
